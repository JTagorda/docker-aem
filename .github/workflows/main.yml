name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]
    env:
      PACKAGE_PATH: ${{env.GITHUB_WORKSPACE}}/packages
      JAR_PATH: ${{env.GITHUB_WORKSPACE}}/jar

    steps:
      - uses: actions/checkout@v1
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: view variable information
        run: |
          echo ${PACKAGE_PATH}
          echo ${JAR_PATH}
          exit
      - name: this will not be executed
        run: |
          echo "You should not see this"
