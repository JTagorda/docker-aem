name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]
    env:
      PACKAGE_PATH: $Env:GITHUB_WORKSPACE/package
      JAR_PATH: $(echo GITHUB_WORKSPACE)

    steps:
      - uses: actions/checkout@v1
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: List Files
        run: ls -alrt $GITHUB_WORKSPACE
      - name: view variable information
        run: |
          echo $GITHUB_WORKSPACE
          echo ${JAR_PATH}
          exit
      - name: this will not be executed
        run: |
          echo "You should not see this"
