name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]
    env:
      PACKAGE_PATH: package
      JAR_PATH: jar

    steps:
      - uses: actions/checkout@v1
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: prepare variables
        run: |
          source <(curl -sL https://github.com/aem-design/aemdesign-docker/releases/latest/download/get_config.sh)
          source <(curl -sL https://github.com/aem-design/aemdesign-docker/releases/latest/download/get_version.sh)
          if [[ ! -d $GITHUB_WORKSPACE/$PACKAGE_PATH ]]; then mkdir $GITHUB_WORKSPACE/$PACKAGE_PATH; fi
          if [[ ! -d $GITHUB_WORKSPACE/$JAR_PATH ]]; then mkdir $GITHUB_WORKSPACE/$JAR_PATH; fi
          ls $GITHUB_WORKSPACE/$PACKAGE_PATH
      - name: view variable information
        run: |
          echo $GITHUB_WORKSPACE
          echo ${JAR_PATH}
          echo $JAR_PATH
